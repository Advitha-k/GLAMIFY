<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Glamify</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      color: #f58c8c;
      font-size: 28px;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #f58c8c;
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #f58c8c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #ec6e6e;
    }

    .social-login {
      margin-top: 25px;
    }

    .social-login p {
      margin-bottom: 12px;
      color: #777;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      cursor: pointer;
      background-color: white;
      transition: background 0.2s;
    }

    .social-btn:hover {
      background-color: #f6f6f6;
    }

      .social-btn img {
    height: 20px;
    width: 20px;
    object-fit: contain;
  }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <input type="text" id="username" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div class="message" id="message"></div>
    </form>

    <div class="social-login">
      <p>or sign up with</p>
      <div class="social-btn" onclick="alert('Google login coming soon')">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" />
        <span>Sign up with Google</span>
      </div>
      <div class="social-btn" onclick="alert('Facebook login coming soon')">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
        <span>Sign up with Facebook</span>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("signup-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      localStorage.setItem("user", JSON.stringify({ username, email, password }));
      message.textContent = "âœ… Account created successfully!";
      form.reset();
    });
  </script>
</body>
</html>
