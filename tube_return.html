    <!-- Tube Return Form -->
    <div class="container">
        <h2>Return Used Tubes & Earn Coins!</h2>
        <p>Upload your used product tubes to earn discount coins.<br>‚ú® 1 tube = 10 coins ‚ú®</p>

        <form id="return-form">
            <label for="product-name">Which product are you returning?</label>
            <input type="text" id="product-name" name="product-name" placeholder="E.g., Vitamin C Moisturizer" required />

            <label for="photo">Upload picture of finished tube/bottle:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required />

            <label for="quantity">Number of finished tubes:</label>
            <input type="number" id="quantity" name="quantity" min="1" required />

            <div id="coin-output"></div>

            <button type="submit">Submit & Earn Coins</button>
        </form>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <!-- Coin Submission Script -->
    <script>
        const form = document.getElementById("return-form");
        const coinOutput = document.getElementById("coin-output");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const product = document.getElementById("product-name").value;
            const quantity = parseInt(document.getElementById("quantity").value);
            const coinsEarned = quantity * 10;

            const newEntry = {
                product,
                quantity,
                coins: coinsEarned,
                date: new Date().toLocaleString()
            };

            let coinsList = JSON.parse(localStorage.getItem("coinsList")) || [];
            coinsList.push(newEntry);
            localStorage.setItem("coinsList", JSON.stringify(coinsList));

            coinOutput.textContent = `üéâ You earned ${coinsEarned} coins! They will be applied to your next purchase.`;
            coinOutput.style.display = "block";

            if (typeof updateCoinPopup === "function") updateCoinPopup();

            form.reset();
        });
    </script>
